<table class="table table-condensed">
    <thead>
      <tr>
        <th>Juego</th>
        <th>Jugador</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let juego of listado" class="success">

        <td *ngIf="juego.gano">Gano </td>   
        <td *ngIf="!juego.gano">Perdio</td>     
      </tr> -->
      <ng-container *ngFor="let juego of listado">
        <tr *ngIf="juego.gano" class="success">
          <td>{{juego.nombre}} </td>
          <td>{{juego.jugador}} </td> 
          <td *ngIf="juego.gano">Gano </td>   
          <td *ngIf="!juego.gano">Perdio</td>
        </tr>
        <tr *ngIf="!juego.gano" class="danger">
            <td>{{juego.nombre}} </td>
            <td>{{juego.jugador}} </td> 
            <td *ngIf="juego.gano">Gano </td>   
            <td *ngIf="!juego.gano">Perdio</td>
          </tr>        
      </ng-container>
     
    </tbody>
  </table>
